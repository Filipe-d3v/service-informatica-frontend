<div class="container mat-elevation-z8">
    <h1>ATUALIZAR PRODUTO</h1>
    <form class="form">
        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Nome</mat-label>
            <input [(ngModel)]="produto.nome" [formControl]="nome" required matInput placeholder="Ex: Caneta">
            <mat-error *ngIf="nome.invalid">{{ errorValidNome() }}</mat-error>
        </mat-form-field>
    </form>
    <form class="form">
        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Descrição</mat-label>
            <input [(ngModel)]="produto.descricao" [formControl]="descricao" required matInput placeholder="Ex: Esferográfica bico fino">
            <mat-error *ngIf="descricao.invalid">{{ errorValidDesc() }}</mat-error>
        </mat-form-field>
    </form>
    <form class="form">
        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Preço</mat-label>
            <input [(ngModel)]="produto.preco" [formControl]="preco" required matInput placeholder="Ex: 2.90">
            <mat-error *ngIf="preco.invalid">{{ errorValidPreco() }}</mat-error>
        </mat-form-field>
    </form>

            
    <button (click)="update()" [disabled]="errorValidNome() || errorValidDesc() || errorValidPreco()" mat-raised-button style="background-color: #059862;">SALVAR</button>
    <button (click)="cancel()" mat-raised-button color="warn">CANCELAR</button>
</div>
